<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="./shared.css">
    <title> Login </title>
</head>

<body>

    <div class="cont">

        <div class="login">

            <div class="logo"> web </div>

            <div class="form">
                <div class="row">
                    <svg class="icon name svg-icon" viewBox="0 0 20 20">
                        <path d="M0,20 a10,8 0 0,1 20,0z M10,0 a4,4 0 0,1 0,8 a4,4 0 0,1 0,-8" />
                    </svg>
                    <input type="text" class="input name" name="username" placeholder="Username" required />
                </div>

                <div class="row">
                    <svg class="icon pass svg-icon" viewBox="0 0 20 20">
                        <path d="M0,20 20,20 20,8 0,8z M10,13 10,16z M4,8 a6,8 0 0,1 12,0" />
                    </svg>
                    <input type="password" class="input pass" name="pass" placeholder="Password" required />
                </div>

                <button type="button" class="submit" onclick="login()"> Logar </button>
                <button type="button" class="submit cleanall" onclick="clean()"> Limpar </button>

                <p class="signup"> NÃ£o tem uma conta? &nbsp;<a href="./register.html"> Cadastrar </a></p>
            </div>
        </div>

    </div>

    <script src="./jquery.min.js" type="text/javascript"></script>
    <script src="./login.js" type="text/javascript"></script>

</body>

</html>
